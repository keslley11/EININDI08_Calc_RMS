[data]
kitId=0

[env:esp32]
platform = espressif32
framework = arduino
board = esp32dev
build_src_filter = +<main.cpp>                               ; Especifica que o arquivo "uno1.cpp" deve ser incluído no processo de compilação
lib_deps = josuemorais/iikitmini_lib@^0.1.8
